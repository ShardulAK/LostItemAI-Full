{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'main/loginStyle.css' %}">
</head>

<body>
    <div class="container">
        <div class="loginContainer">

            <div class="loginTitle">
                <h1>Login</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="loginFormUsername">

                        <div class="username">
                            <p>
                                <label for="Username">Username</label>
                                <input id="Username" type="text" placeholder="Type your username" name="username">
                            </p>
                        </div>
                    
                </div>
                <div class="loginFormPassword">
               
                        <div class="password">
                            <p>
                                <label for="Password">Password</label>
                                <input id="Password" type="password" placeholder="Type Your Password" name="password">
                            </p>
                        </div>
                  
                </div>

                <div class="loginButton">
                    <button type="submit" >Login</button>
                </div>
                {{ error }}
                <div class="orSignup">
                    <p>Don't have Account</p>
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>

            </form>



        </div>
    </div>
</body>

</html>
