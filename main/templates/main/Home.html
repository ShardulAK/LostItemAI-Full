{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/homeStyle.css' %}">
</head>
<body>
    <div class="container">
        <nav>
            <div class="navBar">
                <div class="leftNav">
                    <img src="https://drive.google.com/file/d/1Xv7EaNIFbv9F6stpsoWMtxObwiFpGfM4/view?usp=sharing" alt="">
                </div>
                <div class="rightNav">
                    <div class="contactUs">
                        <a>Contact Us</a>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="loginButton">
                        <a href="{% url 'logout' %}"><button>Logout</button></a>
                    </div>
                    {% else %}
                    <div class="loginButton">
                        <a href="{% url 'login' %}"><button>Login</button></a>
                    </div>
                        
                    {% endif %}
                </div>
            </div>
        </nav>
        <main>
            <div class="title">
                <div class="textDiv">
                    <h1>LostItemAI</h1>
                    <h2>College Lost & Found AI Platform</h2>
                    <p>Help reunite lost items with their owners! Reporting a found item is quick and easy with LostItemAI.</p>
                </div>
                
            </div>

            <div class="buttons">
                    
                <a href="{% url 'found' %}"><button onclick="location.href='lost.html'">Found</button></a>
                <a href="{% url 'lost' %}"><button onclick="location.href='found.html'">Lost</button></a>
                    
               
            </div>
        </main>

        
    </div>
    
</body>
</html>
