{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'main/registerStyle.css' %}">
</head>

<body>
    <div class="container">
        <div class="registerContainer">

            <div class="registerTitle">
                <h1>Register</h1>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="registerFormUsername">

                    <div class="username">
                        <p>
                            <label for="Username">Username</label>
                            <input id="Username" type="text" placeholder="Type your username" name="username">
                        </p>
                    </div>

                </div>
                <div class="registerFormEmail">

                    <div class="Email">
                        <p>
                            <label for="Email">Email</label>
                            <input id="Email" type="email" placeholder="Type your Email ID" name="email">
                        </p>
                    </div>

                </div>
                <div class="registerFormPhone">

                    <div class="Phone">
                        <p>
                            <label for="Phone">Phone Number</label>
                            <input id="Phone" type="tel" placeholder="Type your Phone Number" name="phone">
                        </p>
                    </div>

                </div>
                <div class="loginFormPassword">

                    <div class="password">
                        <p>
                            <label for="Password">Password</label>
                            <input id="Password" type="password" placeholder="Type Your Password" name="password">
                        </p>
                    </div>

                </div>

                <div class="loginButton">
                    <button type="submit">Submit</button>
                    
                    
                </div>
            </form>

        </div>
    </div>
</body>

</html>
